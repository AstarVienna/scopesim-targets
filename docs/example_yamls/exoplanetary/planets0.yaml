!PlanetarySystem
position:  # Central star
  x: 2 arcmin
  y: 4 arcmin
  distance: 20 pc
primary:
  !Star
  spectrum: G2V
  brightness: ["V", 12 mag]
components:
  - !Exoplanet
    offset:
      separation: .3 AU
      position_angle: 50 deg  # explicit angle from x+ axis
    contrast: 1e4
    # spectrum taken from default planetary spectrum
  - !Exoplanet
    offset:
      separation: 2 AU
      position_angle: 0.7 cycle  # phase
    contrast: 5e5
    spectrum: "file://path/to/custom/spectrum.fits"
